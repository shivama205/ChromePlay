<html>
    <head>
        <title>ChromePlay</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./assets/css/mediaplayer2.css"/>
    </head>
    <body>
        <div class="container media-container">
            <div class="column add-bottom">
                <div id="mainwrap">
                    <div id="nowPlay">
                        <span class="left" id="npAction">Paused...</span>
                        <span class="right" id="npTitle"></span>
                    </div>
                    <div id="audiowrap">
                        <div id="audio0">
                            <audio preload id="audio1" controls="controls">Your browser does not support HTML5 Audio!</audio>
                        </div>
                        <div id="tracks">
                            <a id="btnPrev">&laquo;</a>
                            <a id="btnNext">&raquo;</a>
                        </div>
                    </div>
                    <!-- <div id="plwrap">
                        <ul id="plList"></ul>
                    </div> -->
                    <div>
                        <h4>Playlists</h4>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 col-md-3">
                            <div class="panel-group" id="accordion"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="./assets/js/jquery-ui-1.8.21.custom.min.js"></script>
        <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="./assets/js/ajax.js"></script>
        <script type="text/javascript" src="./assets/js/init.js"></script>
        <script type="text/javascript" src="./assets/js/mediaplayer2.js"></script>

        <!-- <script type="text/javascript" src="popup.js"></script> -->
        
    </body>
</html>
